<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>New Ride</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/rides.js"></script>

</head>
<body>
   <img src="../imagenes/logoAventones.png" alt="Logo" class="logo logo-login" />

    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navbar-menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="myRides.html" class="active">Rides</a></li>
            <li><a href="bookings.html">Bookings</a></li>
        </ul>

        <input type="search" placeholder="Search rides..." class="search-bar" />

        <div class="dropdown">
            <img src="../imagenes/user-icon.png" alt="User Icon" class="user-icon" />
            <ul class="dropdown-menu">
                <li><a href="../perfil/editar.html">Profile</a></li>
                <li><a href="../perfil/configuracion.html">Settings</a></li>
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <p class="titles">New Ride</p>

        <form id="addRideForm" class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="origin">Departure from</label>
                    <input type="text" name="origin" id="origin" required />
                </div>
                <div class="form-group">
                    <label for="destination">Arrive to</label>
                    <input type="text" name="destination" id="destination" required />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Days</label>
                    <div class="form-row">
                        <label><input type="checkbox" name="days[]" value="Monday" /> Mon</label>
                        <label><input type="checkbox" name="days[]" value="Tuesday" /> Tue</label>
                        <label><input type="checkbox" name="days[]" value="Wednesday" /> Wed</label>
                        <label><input type="checkbox" name="days[]" value="Thursday" /> Thu</label>
                        <label><input type="checkbox" name="days[]" value="Friday" /> Fri</label>
                        <label><input type="checkbox" name="days[]" value="Saturday" /> Sat</label>
                        <label><input type="checkbox" name="days[]" value="Sunday" /> Sun</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" name="time" id="time" required />
                </div>
                <div class="form-group">
                    <label for="seats">Seats</label>
                    <input type="number" name="seats" id="seats" min="1" max="6" required />
                </div>
                <div class="form-group">
                    <label for="fee">Fee</label>
                    <input type="number" name="fee" id="fee" min="0" step="0.01" required />
                </div>
            </div>

            <div class="form-group">
                <label>Vehicle Details</label>
                <div class="container">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="marcas">Make</label>
                            <input list="lista-marcas" name="marcas" id="marcas" />
                            <datalist id="lista-marcas">
                                <option value="Nissan" />
                                <option value="Toyota" />
                                <option value="Hyundai" />
                                <option value="Isuzu" />
                            </datalist>
                        </div>
                        <div class="form-group">
                            <label for="model">Model</label>
                            <input type="text" name="model" id="model" required />
                        </div>
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="number" name="year" id="year" required />
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-footer">
                <a href="myRides.html">Cancel</a>
                <button type="submit" class="my-button">Create</button>
            </div>
        </form>
    </main>

    <footer class="site-footer">
        <p>
            <a href="home.html">Home</a> |
            <a href="myRides.html">Rides</a> |
            <a href="bookings.html">Bookings</a> |
            <a href="../perfil/configuracion.html">Settings</a> |
            <a href="../index.html">Login</a> |
            <a href="../perfil/registro.html">Register</a>
        </p>
        <p>Â© Aventones.com</p>
    </footer>
</body>
</html>
