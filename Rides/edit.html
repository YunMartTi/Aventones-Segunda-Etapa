<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Ride</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/rides.js" defer></script>
    <script src="../js/validador.js"></script>
</head>

<body>

    <img src="../imagenes/logoAventones.png" alt="Logo" class="logo logo-login" />

    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navbar-menu">
            <li><a href="../Rides/home.html">Home</a></li>
            <li><a href="../Rides/myRides.html" id="myRidesLink">Rides</a></li>
            <li><a href="../Rides/booking.html">Bookings</a></li>
        </ul>

        <input type="search" placeholder="Search rides..." class="search-bar" />

        <div class="dropdown">
            <img src="../imagenes/user-icon.png" alt="User Icon" class="user-icon" />
            <ul class="dropdown-menu">
                <li><a href="../perfil/editar.html">Profile</a></li>
                <li><a href="../perfil/configuracion.html">Settings</a></li>
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <p class="titles">Edit Ride</p>
    <form id="editRideForm" class="form-container">
        <div class="form-row">
            <div class="form-group">
                <label>Departure from</label>
                <input type="text" name="origin" id="origin" value="Quesada" required>
            </div>
            <div class="form-group">
                <label>Arrive to</label>
                <input type="text" name="destination" id="destination" value="Zarcero" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Days</label>
                <div class="form-row">
                    <input type="checkbox" name="days[]" value="Monday" checked> Mon
                    <input type="checkbox" name="days[]" value="Tuesday" checked> Tue
                    <input type="checkbox" name="days[]" value="Wednesday" checked> Wed
                    <input type="checkbox" name="days[]" value="Thursday" checked> Thu
                    <input type="checkbox" name="days[]" value="Friday" checked> Fri
                    <input type="checkbox" name="days[]" value="Saturday" checked> Sat
                    <input type="checkbox" name="days[]" value="Sunday" checked> Sun
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Time</label>
                <input type="time" name="time" id="time" value="10:00" required>
            </div>
            <div class="form-group">
                <label>Seats</label>
                <input type="number" name="seats" id="seats" min="1" max="6" value="2" required>
            </div>
            <div class="form-group">
                <label>Fee</label>
                <input type="number" name="fee" id="fee" min="0" step="0.01" value="15.00" required>
            </div>
        </div>

        <div class="form-group">
            <label>Vehicle Details</label>
            <div class="container">
                <div class="form-row">
                    <div class="form-group">
                        <label>Make</label>
                        <input list="lista-marcas" id="marcas" name="marcas" value="Nissan">
                        <datalist id="lista-marcas">
                            <option value="Nissan">
                            <option value="Toyota">
                            <option value="Hyundai">
                            <option value="Isuzu">
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label>Model</label>
                        <input type="text" name="model" id="model" value="Pathfinder" required>
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                        <input type="number" name="year" id="year" value="2015" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-footer">
            <a href="myRides.html">Cancel</a>
            <button class="my-button" type="submit">Save</button>
        </div>
    </form>

    <!-- FOOTER -->
    <footer class="site-footer">
        <p>
            <a href="home.html">Home</a> |
            <a href="myRides.html">Rides</a> |
            <a href="bookings.html">Bookings</a> |
            <a href="../perfil/configuracion.html">Settings</a> |
            <a href="../index.html">Login</a> |
            <a href="../perfil/registro.html">Register</a>
        </p>
        <p>Â© Aventones.com</p>
    </footer>

</body>

</html>
