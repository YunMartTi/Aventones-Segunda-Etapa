<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="../css/style.css" />
        <script src="../js/userRegistration.js"></script>

</head>
<body>
   <img src="../imagenes/logoAventones.png" alt="Logo" class="logo logo-login" />

    <main>
        <p class="titles">User Registration</p>
        <form class="form-container" id="driverRegistration_form">
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" />
                </div>
            </div>

            <div class="form-group full-width">
                <label>Email</label>
                <input type="email" />
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" />
                </div>
                <div class="form-group">
                    <label>Repeat Password</label>
                    <input type="password" />
                </div>
            </div>

            <div class="form-group full-width">
                <label>Address</label>
                <input type="text" />
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Country</label>
                    <select>
                        <option>-- Select --</option>
                        <option>USA</option>
                        <option>Costa Rica</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" />
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" />
                </div>
            </div>

            <div class="form-footer">
                <p>Already a user? <a href="login.html">Login here</a></p>
                <p>Register as driver? <a href="registroConductor.html">Click here</a></p>
            </div>
        </form>
    </main>

    <footer class="site-footer">
        <p>
            <a href="../Rides/home.html">Home</a> |
            <a href="../Rides/myRides.html">Rides</a> |
            <a href="../Rides/bookings.html">Bookings</a> |
            <a href="configuracion.html">Settings</a> |
            <a href="../index.html">Login</a> |
            <a href="../perfil/registro.html">Register</a>
        </p>
        <p>Â© Aventones.com</p>

</body>
</html>
