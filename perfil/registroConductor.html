<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/userRegistration.js"></script>

</head>

<body>
    <img src="../imagenes/logoAventones.png" alt="Logo" class="logo logo-login" />

    <main>
            <p class="titles">Driver Registration</p>
    <form class="form-container" id="driverRegistration_form">
        <div class="form-row">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="fName" />
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="lName" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>ID</label>
                <input type="text" id="cedula" />
            </div>
            <div class="form-group">
                <label>Birthday</label>
                <input type="date" id="birthday" name="birthday" required />
            </div>

        </div>

        <div class="form-group full-width">
            <label>Email</label>
            <input type="email" id="email" />
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" />
            </div>
            <div class="form-group">
                <label>Repeat Password</label>
                <input type="password" id="password2" />
            </div>
        </div>

        <div class="form-group full-width">
            <label>Address</label>
            <input type="text" id="address" />
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Country</label>
                <select id="country">
                    <option>-- Select --</option>
                    <option>USA</option>
                    <option>Costa Rica</option>
                </select>
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" id="state" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>City</label>
                <input type="text" id="city" />
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="number" />
            </div>
        </div>
        <h1>Vehicle</h1>
        <div class="form-row">
            <div class="form-group">
                <label>Brand</label>
                <input type="text" id="brand" />
            </div>
            <div class="form-group">
                <label>Model</label>
                <input type="text" id="model" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Year</label>
                <input type="text" id="year" />
            </div>
            <div class="form-group">
                <label>ID</label>
                <input type="text" id="id" />
            </div>
        </div>
        <input type="hidden" id="role" value="driver">

        <div class="form-footer">
            <p>Already a user? <a href="#">Login here</a></p>
        </div>
        <button class="my-button" type="submit">Sing up</button>

    </form>
    </main>

    <footer class="site-footer">
        <p>
            <a href="../Rides/home.html">Home</a> |
            <a href="../Rides/myRides.html">Rides</a> |
            <a href="../Rides/bookings.html">Bookings</a> |

            <a href="../index.html">Login</a> |
            <a href="../perfil/registro.html">Register</a>
        </p>
        <p>Â© Aventones.com</p>
    </footer>
</body>

</html>
